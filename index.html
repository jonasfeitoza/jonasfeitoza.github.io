<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
<h1>Olá, Teste1!</h1>


<!-- SZ.chat - Código para o WebChat -->
<script type="text/javascript">
    const url = new URL(window.location.href);
    const rootHOST = url.searchParams.get("host") || url.origin;
    const rootCID = url.searchParams.get("cid") || '';
    const rootSZSRC = url.searchParams.get("sz_src") || 'https://cdn.qa-webchat.sz.chat/szchat.js';

    (function (s, z, c, h, a, t) {
        s.SZchat = s.SZchat || function () {
            (s.SZchat.q = s.SZchat.q || []).push(arguments);
        };
        t = z.createElement(c),
            a = z.getElementsByTagName(c)[0];
        t.async = 1;
        t.src = rootSZSRC;
        a.parentNode.insertBefore(t, a);
        s.SZchat('cid', rootCID);
        s.SZchat('host', h);
    })(window, document, 'script', rootHOST);
</script>
</body>
</html>
